<div class="container">
    <form>
        <div class="form-group">
            <label for="personName">Nome</label>
            <input type="text" class="form-control" [(ngModel)]="person.name" [ngModelOptions]="{standalone: true}" id="personName" maxlength="200" placeholder="Nome">
        </div>
        <div class="form-group">
            <label for="personPhone">Telefone</label>
            <input type="text" class="form-control" [(ngModel)]="person.phone" [ngModelOptions]="{standalone: true}" id="personPhone" placeholder="Telefone">
        </div>
        <button type="submit" class="btn btn-lg btn-primary pull-right" (click)="save()" >Salvar</button>
    </form>
</div>
